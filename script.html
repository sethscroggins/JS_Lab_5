<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <p id="script"></p>

    <script>
       
        for (var i = 1; i <= 100; i++) {

            // Hexadecimal
            let hexaDec = i.toString(16);
            
            // If multiple of 15, print the hexadecimal of the multiple
            if (i % 15 === 0) {
                document.getElementById("script").innerHTML += hexaDec + "<br>";
            }
            else if (i % 3 === 0){
                document.getElementById("script").innerHTML += "Fizz <br>"
            }else if (i % 5 === 0){
                document.getElementById("script").innerHTML += "Buzz <br>"
            }
            else if (i % 7 === 0){
                document.getElementById("script").innerHTML += "FUzZ <br>"
            }
             else {
                document.getElementById('script').innerHTML += i + "<br>"
            }
            
        }
    </script>

</body>

</html>
