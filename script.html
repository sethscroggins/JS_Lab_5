<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <p id="script"></p>

    <script>
       
        for (var i = 0; i <= 100; i++) {
            if (i % 3 === 0) {
                document.getElementById("script").innerHTML += "fizz <br>"
            }else if(i % 5 === 0) {
                 document.getElementById("script").innerHTML+= "Buzz <br>"
            }
             else {
                document.getElementById('script').innerHTML += i + "<br>"
            }
            
        }
    </script>

</body>

</html>
